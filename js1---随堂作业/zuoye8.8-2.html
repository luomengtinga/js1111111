<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
姓名：<input type="text" value="" id="txt1">
年龄：<input type="text" value="" id="txt2">
性别：<input type="text" value="" id="txt3">
专业：<input type="text" value="" id="txt4">
<input type="button" value="添加" id="btn">
<table id="tab">
	<tr>
    	<td> 姓名 </td>
        <td> 年龄 </td>
        <td> 性别 </td>
        <td> 专业 </td>
    </tr>
</table>
<script>
var btn=document.getElementById('btn');
var oTab=document.getElementById('tab');
btn.onclick=function(){	
	var oTr=document.createElement('tr');
	for(var j=0;j<4;j++){
		var oTd=document.createElement('td');
		var oTxt=document.getElementsByTagName('input');
		oTd.innerHTML=oTxt[j].value;			
		oTr.appendChild(oTd);
	};
	oTab.appendChild(oTr);
};

</script>
</body>
</html>
