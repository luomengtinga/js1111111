<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:426px;height:640px;margin:50px auto;background:url(iphone.jpg) no-repeat top left;position:relative;}
#box1{width:93px;height:62px;background:url(unlock_btn.jpg) no-repeat top left;position:absolute;left:35px;bottom:33px;}
</style>
</head>

<body>
<div id="box">
<div id="box1" style="left:35px;"></div>
</div>

<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oBox1=document.getElementById('box1');
	
	oBox1.onmousedown=function(e){
		//alert(1);
		var e=window.event||e;
		var start=e.clientX;
		oBox1.onmousemove=function(e){
			//alert(1);
			var e=window.event||e;
			var wid=e.clientX;
			var left=wid-start;
			if(left<35){
				left=0;
				}
				else if(left>263){
					left=263;
					}
			   oBox1.style.left=left+35+'px';
			}
			
            window.event?e.returnValue=false:e.preventDefault();
		}
		return false;
		
	}
	   oBox1.onmouseup=function(e){
		var e=window.event||e;
		document.onmousemove=null;
		 
		}
		

</script>
</body>
</html>
