<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上下无缝滚动</title>
	<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;text-decoration: none;}
			#box{
				width: 200px;height: 600px;margin: 200px auto;border: 10px solid green;position: relative;overflow:hidden;
			}
			#box ul{
				width: 200px;height:800px;position: absolute;left: 0;top: 0;
			}
			#box ul li{
				width:200px;height: 200px;
			}
			img{width: 200px;height:200px;}
			a{
				position: absolute;
				top:300px;
			}
			#left{
				left:300px;
			}
			#right{
				right:300px;
			}
		</style>
</head>

<body>
      <a href="#" id="left">向上走</a>
		<div id="box">
			<ul id="ul1">
             <li><img src="1.jpg"></li>
             <li><img src="2.jpg"></li>
             <li><img src="3.jpg"></li>
             <li><img src="4.jpg"></li>
			</ul>
		</div>
		<a href="#" id="right">向下走</a>
        
 <script>
window.onload=function(){
				var oDiv=document.getElementById('box');
				var oUl=document.getElementById('ul1');
				var aLi=oUl.getElementsByTagName('li');
				var oLeft=document.getElementById('left');
				var oRight=document.getElementById('right');
			
				oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;		
				oUl.style.height=(aLi[0].offsetHeight*aLi.length)+'px';
				
				var speed=2;
				
				var timer=setInterval(move,30);  
				
				function move(){
					if(oUl.offsetTop<-oUl.offsetHeight/2){
						oUl.style.top=0;
					};
					if(oUl.offsetTop>0){
						
						oUl.style.top=-oUl.offsetHeight/2+'px';
					};
					oUl.style.top=oUl.offsetTop+speed+'px';
				};
				
				
				oLeft.onclick=function(){
					//alert(1);
					speed=-2;
				};
				oRight.onclick=function(){
					//alert(1);
					speed=2;
				};
				
				oDiv.onmouseover=function(){
					clearInterval(timer);
				}
				oDiv.onmouseout=function(){
					timer=setInterval(move,30);
				}
				
			}
</script>
</body>
</html>
